<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soleron Energy Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: #1a1a1a;
            padding: 2vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2vh;
            padding: 0 10px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: #e2e8f0;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .status-pill.online {
            background: #dcfce7;
            color: #166534;
        }

        .status-pill.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 3vh;
            margin-bottom: 2vh;
        }

        .flow-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            position: relative;
            justify-content: space-between;
            /* padding: 2vh 0; */
        }

        .top-row {
            display: flex;
            justify-content: center;
            z-index: 2;
        }

        .bottom-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            z-index: 2;
            margin-top: auto;
            /* Push to bottom of flow container */
        }

        /* SVG Lines Layer */
        .lines-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .data-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            padding: 1.5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 2;
            min-height: 120px;
        }

        .data-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }

        .top-card {
            width: 280px;
            border: 2px solid #3b82f6;
            background: #eff6ff;
        }

        /* Icons removed */
        .card-icon {
            display: none;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 800;
            /* Made bolder */
            color: #0f172a;
            /* Made darker (almost black) */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1vh;
            text-align: center;
        }

        .card-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0f172a;
            line-height: 1;
            margin-bottom: 0.5vh;
        }

        .card-unit {
            font-size: 1rem;
            color: #64748b;
            font-weight: 500;
        }

        .card-formula {
            font-size: 0.8rem;
            color: #64748b;
            /* Slightly darker */
            margin-top: 0.5vh;
            border-top: 1px dashed #cbd5e1;
            padding-top: 0.5vh;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }

        .status-badge {
            margin-top: 0.5vh;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Status colors */
        .badge-idle {
            background: #f1f5f9;
            color: #64748b;
        }

        .badge-buying {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-selling {
            background: #dcfce7;
            color: #166534;
        }

        .badge-producing {
            background: #dcfce7;
            color: #15803d;
        }

        .extras-container {
            margin-top: 2vh;
            border-top: 1px solid #e2e8f0;
            padding-top: 2vh;
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
        }

        .extras-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 4px;
        }

        .extras-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .mini-card {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centered since icon is gone */
            padding: 1.5vh;
            background: #f8fafc;
            border-radius: 12px;
            gap: 12px;
            text-align: center;
        }

        .mini-icon {
            display: none;
        }

        .mini-content {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .mini-label {
            font-size: 0.85rem;
            color: #334155;
            /* Darker grey */
            font-weight: 700;
            /* Bolder */
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-bottom: 4px;
        }

        .mini-value {
            font-size: 1.2rem;
            font-weight: 800;
            color: #0f172a;
        }

        .footer {
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: auto;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            font-size: 1.1rem;
            color: #64748b;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Soleron Energy Monitor</h1>
            <div id="status" class="status-pill">Connecting...</div>
        </div>

        <div class="main-display">
            <div id="loading" class="loading-overlay">Loading system data...</div>

            <div class="flow-container">
                <!-- SVG Lines will be drawn here dynamically or absolutely positioned -->
                <svg class="lines-layer" id="lines-svg">
                    <!-- Lines will be injected by JS or CSS -->
                </svg>

                <div class="top-row">
                    <div class="data-card top-card" id="card-alajaam">
                        <div class="card-title">Alajaam</div>
                        <div class="card-value"><span id="val-alajaam">--</span> <span class="card-unit">kW</span></div>
                        <div class="card-formula">Consumption + 2 × Car</div>
                    </div>
                </div>

                <div class="bottom-row">
                    <div class="data-card" id="card-solar">
                        <div class="card-title">Solar</div>
                        <div class="card-value"><span id="val-solar">--</span> <span class="card-unit">kW</span></div>
                        <div id="status-solar"></div>
                    </div>

                    <div class="data-card" id="card-battery">
                        <div class="card-title">Battery</div>
                        <div class="card-value"><span id="val-battery">--</span> <span class="card-unit">kW</span></div>
                        <div class="card-formula">SoC: <span id="val-soc">--</span>%</div>
                        <div id="status-battery"></div>
                    </div>

                    <div class="data-card" id="card-aeg">
                        <div class="card-title">AEG Kilp</div>
                        <div class="card-value"><span id="val-aeg">--</span> <span class="card-unit">kW</span></div>
                        <div class="card-formula">Consumption + Car</div>
                    </div>

                    <div class="data-card" id="card-rapala">
                        <div class="card-title">RAPALA + PAPINIIDU 13</div>
                        <div class="card-value"><span id="val-rapala">--</span> <span class="card-unit">kW</span></div>
                        <div class="card-formula">Car Only</div>
                    </div>
                </div>
            </div>

            <div class="extras-container">
                <div class="extras-title">Algandmed Soleronist</div>
                <div class="extras-row">
                    <div class="mini-card">
                        <div class="mini-content">
                            <span class="mini-label">MFRR</span>
                            <span class="mini-value" id="val-mfrr">-- €</span>
                        </div>
                    </div>
                    <div class="mini-card">
                        <div class="mini-content">
                            <span class="mini-label">GRID</span>
                            <span class="mini-value" id="val-grid">-- kW</span>
                        </div>
                    </div>
                    <div class="mini-card">
                        <div class="mini-content">
                            <span class="mini-label">CAR</span>
                            <span class="mini-value" id="val-car">-- kW</span>
                        </div>
                    </div>
                    <div class="mini-card">
                        <div class="mini-content">
                            <span class="mini-label">CONSUMPTION</span>
                            <span class="mini-value" id="val-consumption">-- kW</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer" id="timestamp"></div>
    </div>

    <script>
        // Update connection lines
        function updateLines() {
            const svg = document.getElementById('lines-svg');
            const topCard = document.querySelector('.top-card');
            const bottomCards = document.querySelectorAll('.bottom-row .data-card');

            if (!topCard || bottomCards.length === 0) return;

            const containerRect = document.querySelector('.flow-container').getBoundingClientRect();
            const topRect = topCard.getBoundingClientRect();

            // Calculate start point (bottom center of top card)
            const x1 = (topRect.left + topRect.width / 2) - containerRect.left;
            const y1 = (topRect.bottom) - containerRect.top;

            let linesHtml = '';

            bottomCards.forEach(card => {
                const cardRect = card.getBoundingClientRect();
                const x2 = (cardRect.left + cardRect.width / 2) - containerRect.left;
                const y2 = (cardRect.top) - containerRect.top;

                // Drawing direct lines for now as per specific user request "jooned minema alumiste kastideni"
                linesHtml += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" />`;

                // Add dots at endpoints
                linesHtml += `<circle cx="${x1}" cy="${y1}" r="4" fill="#3b82f6" />`;
                linesHtml += `<circle cx="${x2}" cy="${y2}" r="4" fill="#94a3b8" />`;
            });

            svg.innerHTML = linesHtml;
        }

        // Handle resize
        window.addEventListener('resize', updateLines);

        // Data fetching and updates
        async function fetchEnergyData() {
            try {
                const response = await fetch('/api/energy');
                const result = await response.json();

                if (result.success) {
                    updateUI(result.data, result.lastUpdate);
                } else {
                    document.getElementById('status').className = 'status-pill offline';
                    document.getElementById('status').textContent = 'Error';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('status').className = 'status-pill offline';
                document.getElementById('status').textContent = 'Connection Lost';
            }
        }

        function updateUI(data, lastUpdate) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('status').className = 'status-pill online';
            document.getElementById('status').textContent = 'Live'; // 'Online';

            // Calculate derived values
            const carLoad = data.car?.load || 0;
            const consumptionLoad = data.consumption?.load || 0;
            const alajaamLoad = consumptionLoad + (2 * carLoad);
            const aegKilpLoad = consumptionLoad + carLoad;

            // Formatters
            const kw = val => (val / 1000).toFixed(1);
            const curr = val => val?.toFixed(2) || '--';

            // Top Card
            document.getElementById('val-alajaam').textContent = kw(alajaamLoad);

            // Bottom Cards
            document.getElementById('val-solar').textContent = data.solar ? kw(data.solar.load) : '--';
            if (data.solar?.status) {
                const badge = document.getElementById('status-solar');
                badge.textContent = data.solar.status;
                badge.className = `status-badge badge-${data.solar.status.toLowerCase()}`;
            }

            document.getElementById('val-battery').textContent = data.battery ? kw(data.battery.load) : '--';
            document.getElementById('val-soc').textContent = data.battery?.soc || '--';
            if (data.battery?.status) {
                const badge = document.getElementById('status-battery');
                badge.textContent = data.battery.status;
                badge.className = `status-badge badge-${data.battery.status.toLowerCase()}`;
            }

            document.getElementById('val-aeg').textContent = kw(aegKilpLoad);
            document.getElementById('val-rapala').textContent = kw(carLoad);

            // Extras
            document.getElementById('val-mfrr').textContent = curr(data.mfrr) + ' €';
            document.getElementById('val-grid').textContent = (data.grid ? kw(data.grid.load) : '--') + ' kW';
            document.getElementById('val-car').textContent = (data.car ? kw(data.car.load) : '--') + ' kW';
            document.getElementById('val-consumption').textContent = (data.consumption ? kw(data.consumption.load) : '--') + ' kW';

            // Timestamp
            if (lastUpdate) {
                document.getElementById('timestamp').textContent = 'Last updated: ' + new Date(lastUpdate).toLocaleString();
            }

            // Update lines after data render (in case layout shifts)
            requestAnimationFrame(updateLines);
        }

        // Init
        fetchEnergyData();
        setInterval(fetchEnergyData, 30000);

        // Initial line draw check
        setTimeout(updateLines, 100);
    </script>
</body>

</html>
